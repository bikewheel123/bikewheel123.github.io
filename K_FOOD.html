    <hr>
    <p>코로나19 사태와 한류 열풍으로 'K푸드'의 위상이 높아지고 있다. 미국 유명 프로농구 선수는 비비고가 새겨진 유니폼을 입고 코트를 누빈다.</p>
    <p>사회관계망서비스(SNS)에는 세계 곳곳에서 한국 라면을 즐기는 '먹방'이 공유되고 베트남에선 초코파이가 제사상에 올라간다.</p>
    <p>해외 전용 상품으로 만든 과자가 한국에 역진출하는 일도 생겼다. 이런 추세에 힘입어 식품업계는 새해 차세대 K푸드를 찾아 해외 진출에 속도를 내고 있다.</p>
